{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
<!-- Title -->
{% block title %}Category{% endblock title %}
<!-- Title -->

<!-- Category Custom Css -->
{% block css %}
<link rel="stylesheet" href="{% static 'css/Category.css' %}">
{% endblock css %}
<!-- Category Custom Css -->

<!-- Main Section -->
{% block Main_Section %}
<section class="mx-auto container">
    <div class="mx-auto categoryBox">
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-outline-success">Create</button>
        </form>
    </div>
</section>
{% endblock Main_Section %}
<!-- Main Section -->

<!-- Category Custom Js -->
{% block js %}\
<script src="{% static 'js/Category.js' %}"></script>
{% endblock js %}
<!-- Category Custom Js -->
