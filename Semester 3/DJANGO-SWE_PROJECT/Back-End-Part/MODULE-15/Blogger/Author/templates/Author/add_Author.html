{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
<!-- Title -->
{% block title %}Author{% endblock title %}
<!-- Title -->

<!-- Author Custom Css -->
{% block css %}
<link rel="stylesheet" href="{% static 'css/Author.css' %}">
{% endblock css %}
<!-- Author Custom Css -->

<!-- Main Section -->
{% block Main_Section %}
<section class="mx-auto container">
    <div class="form_Div mx-auto">
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-outline-success">Create</button>
        </form>
    </div>
</section>
{% endblock Main_Section %}
<!-- Main Section -->

<!-- Author Custom Js -->
{% block js %}\
<script src="{% static 'js/Author.js' %}"></script>
{% endblock js %}
<!-- Author Custom Js -->
