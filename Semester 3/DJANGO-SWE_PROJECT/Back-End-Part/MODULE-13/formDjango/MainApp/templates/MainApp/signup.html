{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block mainsection %}
<section class="container mx-auto">
    <div style="width: 600px;border:1px solid black;border-radius: 5px;" class="mx-auto p-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{contactForm|crispy}}
            
            <button class="btn btn-danger">Submit</button>
        </form>
    </div>
</section>
{% endblock mainsection %}
