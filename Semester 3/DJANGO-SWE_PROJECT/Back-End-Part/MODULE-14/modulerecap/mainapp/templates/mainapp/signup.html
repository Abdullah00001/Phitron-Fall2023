{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Sign UP{% endblock title %}
{% block Main_Section %}
<section class="container mx-auto">
    <div class="p-4 mx-auto" style="width: 600px;border: 1px solid yellow; border-radius: 10px;background-color: #DAD3BE;">
        <form method="post">
            {% csrf_token %}
            {{Form|crispy}}
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>
</section>
{% endblock Main_Section %}
