<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <section class="container mx-auto">
      <div style="display: grid;grid-template-columns: repeat(3,1fr); width: 600px;padding: 10px;gap: 10px;" class="mx-auto">
        {% if userinfos %}
        {% for userinfo in userinfos %}
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{userinfo.first_Name}} {{userinfo.last_Name}}</h5>
            <p class="card-text">{{userinfo.user_Email}}</p>
            <a href="#" class="btn btn-primary">View Profile</a>
            <a class="btn btn-danger" href="{% url 'remove_user' userinfo.user_Email %}">Delete User</a>
          </div>
        </div>
        {% endfor %}
        {% else %}
        <h3>Sorry Data Not Found !!!</h3>
        {% endif %}
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
