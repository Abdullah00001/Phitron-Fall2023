<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <section class="container mx-auto mt-4">
        <div class="mx-auto" style="width: 600px;display: grid;grid-template-columns: repeat(3,1fr);gap: 10px;">
            {% if userDatas %}
            {% for userinfo in userDatas %}
            <div class="card border-info text-bg-dark" style="width: 18rem;">
                <div class="card-body">
                  <h4 class="card-text">{{userinfo.userName}}</h4>
                  <p class="card-text">{{userinfo.userEmail}}</p>
                  <p class="card-text">{{userinfo.userAddress}}</p>
                  <h6 class="card-title mb-2 text-body-secondary">{{userinfo.postTitle}}</h6>
                  <p class="card-text">{{userinfo.userPost}}</p>
                  <a href="#" class="card-link">More</a>
                  <a href="{% url 'delete_post' userinfo.usersID %}" class="btn btn-danger ms-2">Delete</a>
                </div>
              </div>
            {% endfor %}
            {% else %}
            <h3 class="danger">No Data found</h3>
            {% endif %}
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
