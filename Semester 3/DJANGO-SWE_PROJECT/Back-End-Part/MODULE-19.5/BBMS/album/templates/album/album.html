{% extends "home/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Create Album{% endblock title %}



{% block Main_Section %}
<section>
    <div class="container mx-auto p-3">
        <div class="w-50 p-4 mx-auto">
            <form method="post" novalidate>
                {% csrf_token %}
                <!-- {{form|crispy}} -->
                {% for fm in form %}
                <div>
                    {{fm.label}}
                    {{fm}}
                    {{fm.errors|striptags}}
                </div>
                {% endfor %}
                <button class="btn btn-success mt-3" type="submit">Create Album</button>
            </form>
        </div>
    </div>
</section>
{% endblock Main_Section %}
