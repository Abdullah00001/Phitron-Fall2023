{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO APP | {% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/Base.css' %}">
    {% block css %}{% endblock css %}
  </head>
  <body>
    <section class="row justify-content-center">
        <header class="col-2 header-bgc">
            <nav class="todo_NAV">
              <div class="todo_NAV_LOGO">
                <a href="{% url 'home' %}">TODO APP</a>
              </div>
              <div class="todo_NAV_MENU">
                <ul>
                  <li><a href="{% url 'home' %}">Home</a></li>
                  <li><a href="{% url 'task' %}">Add Task</a></li>
                  <li><a href="{% url 'category' %}">Add Category</a></li>
                  <li><a href="{% url 'main' %}">View Tasks</a></li>
                </ul>
              </div>
            </nav>
      </header>
      <main class="col-10">
          {% block Main_Section %}
          {% endblock Main_Section %}
      </main>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/Base.js' %}"></script>
    {% block js %}{% endblock js %}
  </body>
</html>
